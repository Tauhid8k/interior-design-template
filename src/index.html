<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design</title>
    <!-- Google Fonts | DM Serif Display | Jost -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Jost:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="pt-[53px] pb-[57px]">
      <nav>
        <div class="container flex justify-between">
          <!-- Logo -->
          <a href="" class="logo">
            <img src="icons/logo.svg" alt="" />
          </a>
          <!-- Desktop Navigation -->
          <ul class="hidden lg:flex items-center space-x-[50px]">
            <li>
              <a
                href=""
                class="text-[25px] leadin-5 capitalize hover:text-primary transition"
              >
                home
              </a>
            </li>
            <li>
              <a
                href=""
                class="text-[25px] leadin-5 capitalize hover:text-primary transition"
              >
                pages
              </a>
            </li>
            <li>
              <a
                href=""
                class="text-[25px] leadin-5 capitalize hover:text-primary transition"
              >
                services
              </a>
            </li>
            <li>
              <a
                href=""
                class="text-[25px] leadin-5 capitalize hover:text-primary transition"
              >
                project
              </a>
            </li>
            <li>
              <a
                href=""
                class="text-[25px] leadin-5 capitalize hover:text-primary transition"
              >
                blog
              </a>
            </li>
            <li>
              <a
                href=""
                class="text-[25px] leadin-5 capitalize hover:text-primary transition"
              >
                contact
              </a>
            </li>
            <li>
              <button class="group flex items-center">
                <svg
                  class="cursor-pointer"
                  width="23"
                  height="24"
                  viewBox="0 0 23 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    class="group-hover:stroke-primary transition"
                    d="M16.6837 17.1844L21.9994 22.5001M19.375 10.6875C19.375 15.7616 15.2616 19.875 10.1875 19.875C5.11338 19.875 1 15.7616 1 10.6875C1 5.61338 5.11338 1.5 10.1875 1.5C15.2616 1.5 19.375 5.61338 19.375 10.6875Z"
                    stroke="#292F36"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </li>
          </ul>
          <!-- Desktop Navigation End -->

          <!-- Mobile Navigation -->
          <button class="lg:hidden">
            <img src="icons/menu_icon.svg" width="50" alt="" />
          </button>
          <!-- Mobile Navigation End -->
        </div>
      </nav>
    </header>
    <!-- Header End -->

    <!-- Hero Section -->
    <section>
      <div class="container">
        <!-- Hero Wrapper -->
        <div
          class="min-h-[570px] lg:min-h-[706px] flex items-center bg-cover bg-left md:bg-center bg-no-repeat rounded-[70px] p-[52px]"
          style="background-image: url('./images/banner.png')"
        >
          <!-- Hero Text -->
          <div class="sm:w-[435px]">
            <h1 class="text-[65px] leading-[81.25px] mb-[18px]">
              Let Your Home Be Unique
            </h1>
            <p
              class="text-[22px] text-gray leading-[33px] tracking-[0.01em] mb-[21px]"
            >
              There are many variations of the passages of lorem Ipsum from
              available, majority.
            </p>
            <a href="" class="btn">
              <span>get started</span>
              <svg
                width="19"
                height="17"
                viewBox="0 0 19 17"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M2 8.43536L15.7232 8.29851M10.6182 1.91132L17.1412 8.4343L10.4868 15.0887"
                  stroke="#CDA274"
                  stroke-width="2"
                  stroke-linecap="square"
                  stroke-linejoin="round"
                />
              </svg>
            </a>
          </div>
          <!-- Hero Text End -->
        </div>
        <!-- Hero Wrapper End -->
      </div>
    </section>
    <!-- Hero Section End -->

    <script src="./js/index.js"></script>
  </body>
</html>
